<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <title>Sign-up</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <div class="sign-up-form">
        <h1>Sign Up</h1>
        <h3>Please fill in the fields below with your personal information</h3>
        <form action="sign in.html">
            <input type="text" class="input-box" placeholder="First Name" ><i><i class="bi bi-person"></i></i>
            <input type="text" class="input-box" placeholder="Last Name" ><i><i class="bi bi-person"></i></i>
            <input type="email" class="input-box" placeholder="Your Email" ><i><i class="bi bi-envelope-at"></i></i>

            <input type="password" class="input-box" placeholder="Your Password" ><i><i class="bi bi-lock"></i></i>
            <h4><span><input type="checkbox"></span>I agree to the terms and conditions</h4>
            <button type="submit" class="signup-btn">Sign Up</button>
            <hr>
            <p class="or">OR</p>
            <button type="submit" class="twitter-btn">Login With Twitter</button>
            <h4>Do you have an account?<a href="sign in.html">Sign In</a></h4>
        </form>
    </div>

</body>
</html>

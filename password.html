<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <title>Sign-up</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="password-form">
       
        <h1><u>Set Password</u></h1>
        <form action="">
            <input type="text" class="input-type" placeholder="New Password" required><i><i class="bi bi-file-lock2"></i></i>
            <input type="password" class="input-type" placeholder="Confirm New Password" required><i><i class="bi bi-file-lock2-fill"></i></i>
            <button type="submit" class="login">Submit</button>
          
            <a href="sign in.html">Sign In</a>
        </form>
    </div>

</body>
</html>

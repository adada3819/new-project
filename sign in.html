<body>
    <div class="sign-in-form">
        <p>Have an account?</p>
        <h1>Login</h1>
        <form action="job portal.html">
            <input type="email" class="input" placeholder="Username" required><i><i class="bi bi-envelope-at"></i></i>
            <input type="password" class="input" placeholder="Password" required><i><i class="bi bi-lock"></i></i>
            <button type="submit" class="login">Login</button>
            <h4><input type="checkbox" class="bottom " >Remember me <a href="password.html" class="bottom"> Forgot Password</a></h4>
            <h4>Don't have an account?<a href="sign up.html">Sign up</a></h4>
            
        </form>
    </div>
